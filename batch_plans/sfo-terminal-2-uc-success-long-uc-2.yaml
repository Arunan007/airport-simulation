---
# Uncertainty Experiment (Trying Until Success)
#
# long delays, short reschedule cycle
#
# Scenario
# - TIGHTNESS_TIME_MEAN = 90
# - TIGHTNESS_TIME_DEVIATION = 30
# - END_TIME = 9 * 60 * 60

name: sfo-terminal-2-uc-success-long-uc-2
airport: sfo-terminal-2
batch: uncertainty.prob_hold

simulator:
  times: 5
  try_until_success: true

simulation:
  reschedule_cycle: 30

uncertainty:
  enabled: true
  prob_hold: 0:0.101:0.01
  ticks_hold: 10

scheduler:
  name: deterministic_scheduler

logger:
  level: error
